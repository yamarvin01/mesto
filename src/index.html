<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="header__link" href="#" target="_blank" rel="noopener">
          <img
            class="header__logo"
            src="<%=require('./styles/images/logo-mesto.svg')%>"
            alt="Логотип Mesto Russia"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img class="profile__avatar" alt="Аватарка" />
            <button class="profile__avatar-button"></button>
          </div>

          <div class="profile__edit">
            <h1 class="profile__title"></h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Кнопка редактирования контента"
            ></button>
          </div>
          <p class="profile__subtitle"></p>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Кнопка добавления контента"
          ></button>
        </section>

        <section class="cards">
          <!-- Место для карточек -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-avatar">
        <div class="popup__container popup__container_type_editAvatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_type_editAvatar"
            name="editAvatar"
            novalidate
          >
            <label class="popup__field" for="avatar-input">
              <input
                id="avatar-input"
                class="popup__input popup__input_type_avatar"
                type="url"
                name="avatar"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="avatar-input-error popup__error"></span>
            </label>
            <button
              class="popup__button popup__button_type_submit"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_type_edit-profile"
            name="editProfile"
            novalidate
          >
            <label class="popup__field" for="name-input">
              <input
                id="name-input"
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="name-input-error popup__error"></span>
            </label>
            <label class="popup__field" for="about-input">
              <input
                id="about-input"
                class="popup__input popup__input_type_text"
                type="text"
                name="about"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="about-input-error popup__error"></span>
            </label>
            <button
              class="popup__button popup__button_type_submit"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_type_add-card"
            name="newCard"
            novalidate
          >
            <label class="popup__field" for="place-input">
              <input
                id="place-input"
                class="popup__input popup__input_type_place"
                type="text"
                name="place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="place-input-error popup__error"></span>
            </label>
            <label class="popup__field" for="link-input">
              <input
                id="link-input"
                class="popup__input popup__input_type_link"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="link-input-error popup__error"></span>
            </label>
            <button
              class="popup__button popup__button_type_submit"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_dark popup_type_image">
        <div class="popup__container popup__container_type_image">
          <img class="popup__image" alt="Изображение" />
          <p class="popup__text"></p>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_deleteCard">
        <div class="popup__container popup__container_type_deleteCard">
          <h2 class="popup__title">Вы уверены?</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
          <button class="popup__button popup__button_type_submit" type="submit">
            Да
          </button>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" alt="Изображение" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button
              class="card__button card__button_type_like"
              type="button"
              aria-label="Кнопка лайк"
            ></button>
            <p class="card__like-text"></p>
          </div>
        </div>
        <button
          class="card__button card__button_type_delete"
          type="button"
          aria-label="Кнопка удаления"
        ></button>
      </article>
    </template>

    <script src="./index.js" type="module"></script>
  </body>
</html>
