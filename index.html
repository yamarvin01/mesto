<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="header__link" href="#" target="_blank" rel="noopener">
          <img
            class="header__logo"
            src="./images/logo-mesto.svg"
            alt="Логотип Mesto Russia"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Кнопка редактирования контента"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Кнопка добавления контента"
          ></button>
        </section>

        <!-- Todo: Карточки дублируются: вынести в общий template -->
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/img-borovsk.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/img-kazan.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Казань</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/img-kirzach.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Киржач</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/img-kolomenskoye.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Коломенское</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/img-neftekamsk.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Нефтекамск</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/img-zvenigorod.jpeg"
              alt="Иллюстрация достопримечательности"
            />
            <div class="card__info">
              <h2 class="card__title">Звенигород</h2>
              <button
                class="card__button"
                type="button"
                aria-label="Кнопка лайк"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="fullName"
              placeholder="Имя"
            />
            <input
              class="popup__input popup__input_type_text"
              type="text"
              name="aboutYourSelf"
              placeholder="О себе"
            />
            <button
              class="popup__button popup__button_type_submit"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            class="popup__button popup__button_type_close"
            type="submit"
          ></button>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
