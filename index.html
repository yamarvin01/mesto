<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a class="header__link" href="#" target="_blank" rel="noopener">
          <img
            class="header__logo"
            src="./images/logo-mesto.svg"
            alt="Логотип Mesto Russia"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Кнопка редактирования контента"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Кнопка добавления контента"
          ></button>
        </section>

        <section class="cards">
          <!-- Место под карточки -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>

          <form class="popup__form popup__form_type_edit-profile" name="editProfile">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="fullName"
              placeholder="Имя"/>
            <input
              class="popup__input popup__input_type_text"
              type="text"
              name="aboutYourSelf"
              placeholder="О себе"/>
            <button
              class="popup__button popup__button_type_submit"
              type="submit">
              Сохранить
            </button>
          </form>

        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>

          <form class="popup__form popup__form_type_add-card" name="newCard">
            <input
              class="popup__input popup__input_type_place"
              type="text"
              name="place"
              placeholder="Название"/>
            <input
              class="popup__input popup__input_type_link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"/>
            <button
              class="popup__button popup__button_type_submit"
              type="submit">
              Сохранить
            </button>
          </form>

        </div>
      </div>

      <div class="popup popup_dark popup_type_image">
        <div class="popup__container popup__container_type_image">
          <img class="popup__image" alt="Иллюстрация природы">
          <p class="popup__text"></p>
          <button
            class="popup__button popup__button_type_close"
            type="button"
          ></button>
        </div>
      </div>

    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image"
          alt="Иллюстрация природы">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__button card__button_type_like card__button_type_like"
            type="button"
            aria-label="Кнопка лайк">
          </button>
        </div>
        <button class="card__button card__button_type_delete"
          type="button"
          aria-label="Кнопка удаления">
        </button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>

  </body>
</html>
